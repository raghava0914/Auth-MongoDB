<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Login</h2>
        <form method="POST" class="mt-6">
            <div class="mb-4">
                <input type="email" name="email" placeholder="Enter Email" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Enter Password" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">
                Login
            </button>
        </form>
        {% if message %}
            <p class="text-red-500 text-center mt-4">{{ message }}</p>
        {% endif %}
        <p class="text-center mt-4 text-gray-600">Don't have an account? 
            <a href="{{ url_for('signup') }}" class="text-blue-500 hover:underline">Signup</a>
        </p>
    </div>
</body>
</html>
